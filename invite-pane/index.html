<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Example Details Lane</title>

    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		body{
			background: rgba(0,0,0,0.8);
			margin-top: 30px;
		}

		.container{
			margin-top: 2em;
			max-width: 60em;
			border: 1px #9e9e9e;
			background: white;
			
			padding-bottom: 1em;
			
			border-radius:5px;
			
		}
		
		#content-container{
			
		}
		
		textarea{
			height: 10em !important;
		}
	</style>
  </head>
  <body>
	
	<div class="container round">
		<div class="row">
			<div class="col-xs-12">
				<div class="navbar row navbar-default">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Invite To Opportunity</a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			
			<div class="col-xs-12">
				
				<div class="row" id="content-container">
					
					<div class="col-xs-6">
												
						<div class="row">
							<div class="col-lg-12">
								<textarea placeholder="Write a custom message..." class="form-control"></textarea>
							</div>
						</div><!-- /.row -->
						
						<hr/>
						
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon" id="sizing-addon1">
										<span class="glyphicon glyphicon-lock"></span>

										What level of permissions?
									</span>
									<span class="input-group-addon" id="sizing-addon1">
										<select class="form-control" style="display: inline;">
											<option selected>Guest</option>
											<option>Owner</option>
										</select>
									</span>
								</div><!-- /input-group -->
							</div>
						</div><!-- /.row -->
						
					</div>
					<div class="col-xs-6">
						
												
						<div class="row">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon" id="sizing-addon1">
										<span class="glyphicon glyphicon-envelope"></span>
									</span>
									<input type="text" class="form-control" placeholder="Email to invite" aria-label="..." />								
									<div class="input-group-btn">
								        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-share"></span> Invite</button>
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
										<ul class="dropdown-menu">
											<li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Email</a></li>
											<li><a href="#"><span class="glyphicon glyphicon-globe"></span> LinkedIn</a></li>
											<li><a href="#"><span class="glyphicon glyphicon-link"></span> Gmail</a></li>
											<li role="separator" class="divider"></li>
											<li><a href="#">Other</a></li>
										</ul>
									</div><!-- /btn-group -->
								</div><!-- /input-group -->
							</div><!-- /.col-lg-6 -->
						</div>
						
						<br/>
						<div class="well well-sm">
							<h3>How it works</h3>
							<p>Invite potential collaborators to this opportunity!</p>
							<ol>
								<li>Enter email, select privacy and send invite.</li>
									
								<li>We'll let you know when they accept.</li>
								
								<li>Start collaborating!</li>
								
							</ol>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
